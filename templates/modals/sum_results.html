<!-- Sum Results Modal -->
<div class="modal fade" id="sumResultsModal" tabindex="-1" aria-labelledby="sumResultsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="sumResultsModalLabel">汇总结果</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Student sum section -->
                <div id="student-sum-section">
                    <div class="mb-3">
                        <h6>订单编号：<span id="sum-order-numbers"></span></h6>
                    </div>
                    <div class="mb-3">
                        <h6>学生：<span id="sum-student-names"></span></h6>
                    </div>
                    <div class="mb-3">
                        <h6>科目：<span id="sum-subjects"></span></h6>
                    </div>
                    <div class="mb-3">
                        <h6>学期：<span id="sum-semesters"></span></h6>
                    </div>
                    <hr>
                    <div class="mb-2">
                        <div class="row">
                            <div class="col-6">已缴费用：</div>
                            <div class="col-6 text-end">¥<span id="sum-total-paid"></span></div>
                        </div>
                    </div>
                    <div class="mb-2">
                        <div class="row">
                            <div class="col-6">已销费用：</div>
                            <div class="col-6 text-end">¥<span id="sum-total-used"></span></div>
                        </div>
                    </div>
                    <div class="mb-2">
                        <div class="row">
                            <div class="col-6">剩余费用：</div>
                            <div class="col-6 text-end">¥<span id="sum-total-remaining"></span></div>
                        </div>
                    </div>
                </div>

                <!-- Teacher sum section -->
                <div id="teacher-sum-section">
                    <div class="mb-3">
                        <h6>订单编号：<span id="sum-teacher-order-numbers"></span></h6>
                    </div>
                    <div class="mb-3">
                        <h6>教师：<span id="sum-teacher-names"></span></h6>
                    </div>
                    <div class="mb-3">
                        <h6>科目：<span id="sum-teacher-subjects"></span></h6>
                    </div>
                    <div class="mb-3">
                        <h6>学期：<span id="sum-teacher-semesters"></span></h6>
                    </div>
                    <hr>
                    <div class="mb-2">
                        <div class="row">
                            <div class="col-6">应发工资：</div>
                            <div class="col-6 text-end">¥<span id="sum-total-payable"></span></div>
                        </div>
                    </div>
                    <div class="mb-2">
                        <div class="row">
                            <div class="col-6">已发工资：</div>
                            <div class="col-6 text-end">¥<span id="sum-total-paid-salary"></span></div>
                        </div>
                    </div>
                    <div class="mb-2">
                        <div class="row">
                            <div class="col-6">待发工资：</div>
                            <div class="col-6 text-end">¥<span id="sum-total-remaining-salary"></span></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
